<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Semantics</title>
  </head>
  <body>
    <header class="header">The header element specifies a header for a document or section.</header>
        <nav class="nav"><nav><a href="/html/">html</a></nav>
        <figure class="img_container">
            <img src="https://www.gettyimages.ie/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg">
            <figcaption>Birds  bathing in water</figcaption><!-- the figcaption tag adds a caption to the image. -->
        </figure>
        <article class="article">Place example article content here.</article>
        <section class="section">The section element defines a section in a document.</section><!-- the section tag divides the page in sections. -->
        <footer id="footer">The footer element specifies a footer for a document or section.</footer><!-- the footer tag creates a footer in the  web page. -->
  </body>
</html>
