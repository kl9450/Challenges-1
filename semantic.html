<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semantic</title>
  </head>
  <body>

  <div class="container">
    <header><!-- Head starts here. -->

      <div class="logo">
        <img src="logo.png">
      </div>

      <nav class="nav_links">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Gallery</li>
          <li>Contact</li>
        </ul>
      </nav>

    </header><!-- header ends here. -->

    <main>

        <div class="gallery_item">

          <figure>
            <img src="placeholder.png"><!-- this is an image. -->
          </figure>

          <figcaption>
            <p>Details of image</p><!-- This is a caption that descibes the image. -->
          </figcaption>

        </div>
        <div class="gallery_item">
          <figure>

          </figure>
          <footer>
            <img src="placeholder.png">
          </footer><!-- this will be in the footer. -->
  </div>
    </section>

    <section class="article"><!-- the section tag separates the content. -->

      <article class="article_item"><!-- this is te main part of the page -->
        <h3>Articles Title</h3>

        <time>2018-09-02</time>
      </article>
    </section>

    <aside class="related_articles">

        <a href="#">Read more link</a>
      </div>

    </aside>
  </main>

  </div>

</html>
